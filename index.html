<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <nav>high score</nav>
      <p>timer</p>
    </header>
    <main>
      <section class="display" id="welcome-message">
        <h1>Coding Quiz Challenge</h1>
        <h2>
          Answer the following questions correctly as fast as possible to get
          the high score!
        </h2>
        <button type="button" id="start-button">Start Quiz</button>
      </section>
      <section class="display" id="quiz-window">
        <h1 id="quiz-question">quiz question</h1>
        <ol id="quiz-options">
          <li>quiz option 1</li>
          <li>quiz option 2</li>
          <li>quiz option 3</li>
          <li>quiz option 4</li>
        </ol>
        <h2 id="answer-display">You got it right!</h2>
      </section>
      <section class="display" id="score-display">
        <h1>All done!</h1>
        <p>Final score display</p>
        <form>
          <label for="initials">Initals:</label>
          <input type="text" />
          <input type="submit" />
        </form>
      </section>
      <section class="display" id="high-score-display">
        <ol id="high-score-list"></ol>
        <button type="button">Restart Quiz</button>
        <button type="reset">Clear High Scores</button>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
